<!DOCTYPE html>
<html>
  <head>
    <title>twin peaks</title>
    <meta name="description" content="cesar chavez">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="img/tp.jpg"/>
      </a-assets>

      <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

      <a-sky src="#bg"</a-sky>

      <a-circle
              color="FFFFFF"
              link="href: ../index.html;
                  title: My Homepage;"
              side="double"
              radius="1"
              position="0 1.5 9"
              event-set__enter="_event: mouseenter; color: #FFB6C1"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-circle>
    </a-scene>
  </body>
</html>
