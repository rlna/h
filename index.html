<!DOCTYPE html>
<html>
  <head>
    <title>experiment</title>
    <meta name="description" content="main site">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- script from https://www.youtube.com/watch?v=5KjyTU07EHo -->
    <script>
        AFRAME.registerComponent('play-pause', {
          init: function() {
            var myVideo = document.querySelector('#sk');
            var videoControls = document.querySelector('#videoControls');
            this.el.addEventListener('click', function () {
              if (myVideo.paused) {
                myVideo.play();
                videoControls.setAttribute('src', '#pause');
              } else {
                myVideo.pause();
                videoControls.setAttribute('src', '#play');
              }
            });
          }
        });
      </script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="portals/img/bg.png"/>
        <img id="play" src="play.png"/>
        <img id="pause" src="pause.png"/>
        <img id="moss" src="texture/moss.jpg"/>
        <img id="m_nrm" src="texture/moss_norm.jpg"/>
        <img id="m_ao" src="texture/moss_ao.jpg"/>
        <img id="m_dm" src="texture/moss_height.jpg"/>
        <video id="sk" src="sean.mp4"/>
      </a-assets>

      <a-camera><a-cursor></a-cursor></a-camera>

      <a-sky src="#bg"></a-sky>
      <a-plane material="color:#FFFFFF;
                        src: #moss;
                        repeat: 50 50;
                        ambientocclusionmap: #mao;
                        ambient-occlusion-texture-repeat: 50 50;
                        displacement-map: #mdm;
                        displacement-scale: 0.3;
                        displacement-texture-repeat: 50 50;
                        normal-map: #mnrm;
                        normal-texture-repeat: 50 50;
                        roughness: 1
                          "
               scale="100 100 1"
               position="0 0 0"
               rotation="-90 0 0"
               side="double">
        </a-plane>

      <a-video src="#sk"
             width="16"
             height="14"
             position="0 0 -20">
             <a-image id="videoControls" src="#play" position="0 -3 0" scale="0.5 0.5 1" play-pause>
             </a-image>
      </a-video>



    </a-scene>

  </body>
</html>
