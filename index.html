<!DOCTYPE html>
<html>
  <head>
    <title>experiment</title>
    <meta name="description" content="main site">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="cc1.jpg"/>
        <img id="moss" src="moss.tif"/>
        <img id="mnrm" src="moss_norm.tif"/>
      </a-assets>

      <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

      <!-- Ground -->
      <a-plane material="color:#FFFFFF;
                          src=#moss;
                          repeat:5 5;
                          normal-map: #mnrm;
                          normal-texture-repeat: 5 5" 
              rotation ="-90 0 0"
              scale = "10 10 1">
      </a-plane>

      <!-- in meters. right hand coordinate system -->
      <a-sphere
              src="#bg"
              link="href: cc1.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="-6 1.5 -9"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>
        <!-- <a-sphere position="0 -34 0"
                  radius="35"
                  color="#EF2D5E"
                  material=""
                  shadow></a-sphere> -->
    </a-scene>
