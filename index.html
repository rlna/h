<!DOCTYPE html>
<html>
  <head>
    <title>experiment</title>
    <meta name="description" content="main site">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="portals/img/bg.jpg"/>
        <img id="cc1" src="portals/img/scc1.jpg"/>
        <img id="mt" src="portals/img/smt.jpg"/>
        <img id="tp" src="portals/img/stp.jpg"/>
        <img id="cow" src="portals/img/scow.jpg"/>
        <img id="moss" src="texture/moss.jpg"/>
        <img id="m_nrm" src="texture/moss_norm.jpg"/>
        <img id="m_ao" src="texture/moss_ao.jpg"/>
        <img id="m_dm" src="texture/moss_height.jpg"/>
      </a-assets>

      <a-sky src="#bg"></a-sky>
      <a-plane material="color:#FFFFFF;
                        src: #moss;
                        repeat: 50 50;
                        ambientocclusionmap: #mao;
                        ambient-occlusion-texture-repeat: 50 50;
                        displacement-map: #mdm;
                        displacement-scale: 0.3;
                        displacement-texture-repeat: 50 50;
                        normal-map: #mnrm;
                        normal-texture-repeat: 50 50;
                        roughness: 1
                          "
               scale="100 100 1"
               position="0 0 0"
               rotation="0 0 0"
               side="double">
        </a-plane>

      <a-plane scale="15 15 1"
             position="0 0 -15"
             rotation="0 0 0"
             side="double">
      </a-plane>

    </a-scene>

  </body>
</html>
