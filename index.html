<!DOCTYPE html>
<html>
  <head>
    <title>experiment</title>
    <meta name="description" content="main site">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="places/img/bg.jpg"/>
        <img id="cc1" src="places/img/cc1.jpg"/>
        <img id="mt" src="places/img/mt.jpg"/>
        <img id="tp" src="places/img/tp.jpg"/>
        <img id="cow" src="places/img/cow.jpg"/>
        <img id="moss" src="texture/moss.jpg"/>
        <img id="m_nrm" src="texture/moss_norm.jpg"/>
        <img id="m_ao" src="texture/moss_ao.jpg"/>
        <img id="m_dm" src="texture/moss_height.jpg"/>
      </a-assets>

      <a-sky src="#bg"></a-sky>
      <a-plane material="color:#FFFFFF;
                        src: #moss;
                        repeat: 50 50;
                        ambientocclusionmap: #mao;
                        ambient-occlusion-texture-repeat: 50 50;
                        displacement-map: #mdm;
                        displacement-scale: 0.3;
                        displacement-texture-repeat: 50 50;
                        normal-map: #mnrm;
                        normal-texture-repeat: 50 50;
                        roughness: 1
                          "
               scale="100 100 1"
               position="0 0 0"
               rotation="0 0 0"
               side="double">
        </a-plane>

      <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>


      <!-- in meters. right hand coordinate system -->
      <a-sphere
              src="#cc1"
              link="href: places/cc1.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="-6 2 -15"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>
      <a-sphere
              src="#tp"
              link="href: places/tp.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="6 2 -15"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>
      <a-sphere
              src="#cow"
              link="href: places/cow.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="15 2 -8"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>
      <a-sphere
              src="#mt"
              link="href: places/mt.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="-15 2 -8"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>

      <a-plane scale="15 15 1"
             position="0 0 15"
             rotation="0 0 0"
             side="double">
      </a-plane>

    </a-scene>

  </body>
</html>
