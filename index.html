<!DOCTYPE html>
<html>
  <head>
    <title>experiment</title>
    <meta name="description" content="main site">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="bg.jpg"/>
        <img id="moss" src="moss.jpg"/>
        <img id="m_nrm" src="moss_norm.jpg"/>
        <img id="m_ao" src="moss_ao.jpg"/>
        <img id="m_dm" src="moss_height.jpg"/>
      </a-assets>

      

      <a-sky src="#bg"></a-sky>
      <a-plane material="color:#FFFFFF;
                        src: #moss;
                        repeat: 50 50;
                        ambientocclusionmap: #mao;
                        ambient-occlusion-texture-repeat: 50 50;
                        displacement-map: #mdm;
                        displacement-scale: 0.3;
                        displacement-texture-repeat: 50 50;
                        normal-map: #mnrm;
                        normal-texture-repeat: 50 50;
                        roughness: 1
                          "
               scale="100 100 1"
               position="0 0 0"
               rotation="-90 0 0"
               side="double">
        </a-plane>

      <!-- in meters. right hand coordinate system -->
      <a-sphere
              src="#bg"
              link="href: cc1.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="-6 1 -15"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>
      <a-sphere
              src="#fh"
              link="href: fh.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="6 1 -15"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>
      <a-sphere
              src="#fh"
              link="href: fh.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="15 1 -8"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>
      <a-sphere
              src="#fh"
              link="href: fh.html;
                  title: My Homepage;
                  image: #bg"
              side="double"
              radius="3"
              position="-15 1 -8"
              event-set__enter="_event: mouseenter; color: #dbdbdb"
              event-set__leave="_event: mouseleave; color: #ffffff"
                >
      </a-sphere>

      <a-plane scale="15 15 1"
             position="0 0 15"
             rotation="0 0 0"
             side="double">
      </a-plane>

    </a-scene>

  </body>
</html>
