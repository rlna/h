<!DOCTYPE html>
<html>
  <head>
    <title>experiment</title>
    <meta name="description" content="main site">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- script from https://www.youtube.com/watch?v=5KjyTU07EHo -->
    <script>
        AFRAME.registerComponent('play-pause', {
          init: function() {
            var myVideo = document.querySelector('#sk');
            var videoControls = document.querySelector('#videoControls');
            this.el.addEventListener('click', function () {
              if (myVideo.paused) {
                myVideo.play();
                videoControls.setAttribute('src', '#pause');
              } else {
                myVideo.pause();
                videoControls.setAttribute('src', '#play');
              }
            });
          }
        });
      </script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="portals/img/bg.jpg"/>
        <img id="cc1" src="portals/img/scc1.jpg"/>
        <img id="mt" src="portals/img/smt.jpg"/>
        <img id="tp" src="portals/img/stp.jpg"/>
        <img id="cow" src="portals/img/scow.jpg"/>
        <img id="play" src="play.png"/>
        <img id="pause" src="pause.png"/>
        <img id="moss" src="texture/moss.jpg"/>
        <img id="m_nrm" src="texture/moss_norm.jpg"/>
        <img id="m_ao" src="texture/moss_ao.jpg"/>
        <img id="m_dm" src="texture/moss_height.jpg"/>
        <video id="sk" src="sean.mp4"/>
      </a-assets>

      <a-camera><a-cursor></a-cursor></a-camera>

      <a-sky src="#bg"></a-sky>
      <a-plane material="color:#FFFFFF;
                        src: #moss;
                        repeat: 50 50;
                        ambientocclusionmap: #mao;
                        ambient-occlusion-texture-repeat: 50 50;
                        displacement-map: #mdm;
                        displacement-scale: 0.3;
                        displacement-texture-repeat: 50 50;
                        normal-map: #mnrm;
                        normal-texture-repeat: 50 50;
                        roughness: 1
                          "
               scale="100 100 1"
               position="0 0 0"
               rotation="-90 0 0"
               side="double">
        </a-plane>

      <a-video src="#sk"
             width="16"
             height="9"
             position="0 8 -12">
             <a-image id="videoControls"
                    src="#play"
                    position="0 -6 0"
                    scale="1.5 1.5 1"
                    play-pause>
             </a-image>
      </a-video>

        <!-- in meters. right hand coordinate system -->
        <a-sphere
                src="#cc1"
                link="href: portals/cc1.html;
                    title: My Homepage;
                    image: #cc1"
                side="double"
                radius="3"
                position="-6 4 15"
                event-set__enter="_event: mouseenter; color: #dbdbdb"
                event-set__leave="_event: mouseleave; color: #ffffff"
                  >
        </a-sphere>
        <a-sphere
                src="#tp"
                link="href: portals/tp.html;
                    title: My Homepage;
                    image: #tp"
                side="double"
                radius="3"
                position="6 4 15"
                event-set__enter="_event: mouseenter; color: #dbdbdb"
                event-set__leave="_event: mouseleave; color: #ffffff"
                  >
        </a-sphere>
        <a-sphere
                src="#cow"
                link="href: cow.html;
                    title: My Homepage;
                    image: #cow"
                side="double"
                radius="3"
                position="15 4 8"
                event-set__enter="_event: mouseenter; color: #dbdbdb"
                event-set__leave="_event: mouseleave; color: #ffffff"
                  >
        </a-sphere>
        <a-sphere
                src="#mt"
                link="href: portals/mt.html;
                    title: My Homepage;
                    image: #mt"
                side="double"
                radius="3"
                position="-15 4 8"
                event-set__enter="_event: mouseenter; color: #dbdbdb"
                event-set__leave="_event: mouseleave; color: #ffffff"
                  >
        </a-sphere>

    </a-scene>

  </body>
</html>
